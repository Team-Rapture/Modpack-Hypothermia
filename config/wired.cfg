# Configuration file

"ballistic shields" {
    # Enable the Ballistic Shields [default: true]
    B:ENABLED=true

    # Chance out of 100 for a zombie to spawn wearing a Riot Shield [range: 0.0 ~ 100.0, default: 5.0]
    S:"Zombie-Item Spawn Chance"=5.0
}


batons {
    # Enable Baton weapons [default: true]
    B:ENABLED=true
}


clothing {
    # Enable Tech-Visor, Camo Pants, and other Clothing Items [default: true]
    B:ENABLED=true

    # Chance out of 100 for a zombie to spawn wearing the Tech=Visor [range: 0.0 ~ 100.0, default: 5.0]
    S:"Tech-Visor Zombie-Item Spawn Chance"=5.0

    # Chance out of 100 for a Zombie to spawn wearing a piece of WIRED clothing [range: 0.0 ~ 100.0, default: 5.0]
    S:"Zombie-Item Spawn Chance"=5.0
}


cyberbrain {
    # Enables the Cyberbrain Augment [default: true]
    B:ENABLED=true

    # Energy Cost of the Augment per Second [range: 0 ~ 50, default: 10]
    I:ENERGY=10

    # Essence Cost of the Augment [range: 0 ~ 50, default: 5]
    I:ESSENCE=5
}


cyberstomach {
    # Enables the Cyberstomach Augment [default: true]
    B:ENABLED=true

    # Energy Cost of the Augment per Second [range: 0 ~ 50, default: 5]
    I:ENERGY=5

    # Essence Cost of the Augment [range: 0 ~ 50, default: 10]
    I:ESSENCE=10
}


